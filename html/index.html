<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .layout {
            display: grid;
            grid-template-columns: 1fr 1100px;
            grid-template-rows: 1fr 600px;
            grid-template-areas: 
                "header header"
                "info map";
        }
        
        .header-bar {
            grid-area: header;
            color: white;
            background-color: rgb(25, 25, 27);  
            text-align: center;     
        }
        
        .info-display {
            grid-area: info;
            background-color: rgb(228, 230, 229); 
            border-right: 2px solid black;
        }
        
        .world-map {
            grid-area: map;
            background-image: url("../images/world-map..svg"); 
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="header-bar">
            <h1 class="title">Location Tracker</h1>
        </div>
        <div class="info-display"></div>
        <div class="world-map"></div>
    </div>
</body>
</html>
