<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css"></link>
    <script src="../javascript/script.js" defer></script>
</head>
<body>
    <div class="layout">
        <div class="header-bar">
            <h1 class="title">Location Tracker</h1>
        </div>
        <div class="info-display">
            <div class="player player1">
                <div class="player-icon" style="background-color: #f1d3cb;">
                    <img class="person" src="../images/person1.svg" alt="player 1 icon">
                    <p class="logo-label" style="color:#d33434"><strong>Player 1</strong></p>
                </div>
                <div class="location-data">
                    <p class="current-location">Current Location: N/A</p>
                    <p class="previous-location">Previous Location: N/A</p>
                    <p class="count">No. of Times Travelled: 0</p>
                    <button class="travel-button travel-button1">Travel</button>
                </div>
            </div>
            <div class="player player2">
                <div class="player-icon" style="background-color: rgb(203, 205, 241);">
                    <img class="person" src="../images/person2.svg" alt="player 2 icon">
                    <p class="logo-label" style="color:#242699"><strong>Player 2</strong></p>
                </div>
                <div class="location-data">
                    <p class="current-location">Current Location: N/A</p>
                    <p class="previous-location">Previous Location: N/A</p>
                    <p class="count">No. of Times Travelled: 0</p>
                    <button class="travel-button travel-button2">Travel</button>
                </div>
            </div>
            <div class="player player3">
                <div class="player-icon" style="background-color: rgb(203, 241, 233);">
                    <img class="person" src="../images/person3.svg" alt="player 3 icon">
                    <p class="logo-label" style="color:#17837d"><strong>Player 3</strong></p>
                </div>
                <div class="location-data">
                    <p class="current-location">Current Location: N/A</p>
                    <p class="previous-location">Previous Location: N/A</p>
                    <p class="count">No. of Times Travelled: 0</p>
                    <button class="travel-button travel-button3">Travel</button>
                </div>
            </div>
        </div>
        <div class="world-map">
            <object class="map-image" type="image/svg+xml" data="../images/world-map.svg"></object>
        </div>
    </div>
    <form class="travel-form">
        <label class="form-title">Where Would You Like To Travel?</label>
        <label name="id" class="subject"></label>
        <label for="continents" class="continent-label">Select Continent:</label>   
        <select name="continents" class="continent-dropdown">
        </select>
        <label for="cities" class="city-label">Select City:</label>
        <select name="cities" class="city-dropdown">
        </select>
        <div class="submit">Submit</div>
        <div class="cancel">Cancel</div>
    </form>
</body>
</html>
