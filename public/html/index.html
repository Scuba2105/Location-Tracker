<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css"></link>
    <script src="../javascript/script.js" defer></script>
</head>
<body>
    <div class="layout">
        <div class="header-bar">
            <h1 class="title">Location Tracker</h1>
        </div>
        <div class="info-display">
            <div class="player player1">
                <div class="player-icon" style="background-color: #f1d3cb;">
                    <img class="person" src="../images/person1.svg" alt="player 1 icon">
                    <p class="logo-label" style="color:#d33434"><strong>Player 1</strong></p>
                </div>
                <div class="location-data">
                    <p class="current-location">Current Location:</p>
                    <p class="previous-location">Previous Location:</p>
                    <p class="distance">Total Distance Travelled:</p>
                    <button class="travel-button1">Travel</button>
                </div>
            </div>
            <div class="player player2">
                <div class="player-icon" style="background-color: rgb(203, 205, 241);">
                    <img class="person" src="../images/person2.svg" alt="player 2 icon">
                    <p class="logo-label" style="color:#242699"><strong>Player 2</strong></p>
                </div>
                <div class="location-data">
                    <p class="current-location">Current Location:</p>
                    <p class="previous-location">Previous Location:</p>
                    <p class="distance">Total Distance Travelled:</p>
                    <button class="travel-button2">Travel</button>
                </div>
            </div>
            <div class="player player3">
                <div class="player-icon" style="background-color: rgb(203, 241, 233);">
                    <img class="person" src="../images/person3.svg" alt="player 3 icon">
                    <p class="logo-label" style="color:#17837d"><strong>Player 3</strong></p>
                </div>
                <div class="location-data">
                    <p class="current-location">Current Location:</p>
                    <p class="previous-location">Previous Location:</p>
                    <p class="distance">Total Distance Travelled:</p>
                    <button class="travel-button3">Travel</button>
                </div>
            </div>
        </div>
        <div class="world-map"></div>
    </div>
</body>
</html>
